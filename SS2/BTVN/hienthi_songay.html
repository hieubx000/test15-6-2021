<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển Thị Số Ngày</title>
</head>
<body>
    <script>
        var nam = prompt("nhập năm: ")
        var thang = prompt("nhập tháng: ")
        switch(thang){
            case "1":
            case "3":
            case "5":
            case "7":
            case "8":
            case "10":
            case "12":
                console.log("Tháng "+thang+" Năm "+nam+" có 31 ngày")
                break;
            case "4":
            case "6":
            case "9":
            case "11":
                console.log("Tháng "+thang+" Năm "+nam+" có 30 ngày")
                break;
            case "2":{
                if((nam % 4===0 &&nam%100 !==0 && nam % 400 !==0)||(nam%100===0 && nam % 400===0)){
                    console.log("Tháng "+thang+" Năm "+nam+" có 29 ngày")
                }
                else{
                    console.log("Tháng "+thang+" Năm "+nam+" có 28 ngày")
                }
            }
        }

    </script>
</body>
</html>
